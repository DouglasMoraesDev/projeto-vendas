<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes Cadastrados</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <nav>
      <button id="menuBtn">☰ Menu</button>
      <ul id="menuLinks">
        <li><a href="dashboard.html">Painel ADM</a></li>
        <li><a href="clientesList.html">Clientes</a></li>
        <li><a href="novoCliente.html">Cadastrar Cliente</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="vendas.html">Cadastrar Venda</a></li>
        <li><a href="historico.html">Histórico de Vendas</a></li>
        <li><a href="controleParcelas.html">Controle de Parcelas</a></li>
        <li><a href="comprovantes.html">Comprovantes</a></li>
        <li><a href="loja.html">Loja</a></li>
        <li><a href="index.html" id="logout">Sair</a></li>
      </ul>
    </nav>

    <h1>Clientes Cadastrados</h1>

    <!-- Barra de pesquisa -->
    <input
      type="text"
      id="buscaCliente"
      placeholder="Pesquisar pelo nome..."
      style="width: 100%; padding: 0.7rem; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc;"
    />

    <!-- Lista de clientes -->
    <div id="listaClientes"></div>
  </div>

  <script type="module" src="js/clientesList.js"></script>
  <script>
    // Alterna visibilidade dos links do menu
    document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('menuLinks').classList.toggle('show');
    });
    // Fecha menu ao clicar em qualquer link
    document.querySelectorAll('#menuLinks a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('menuLinks').classList.remove('show');
      });
    });
    // Logout
    const logout = document.getElementById('logout');
    if (logout) {
      logout.addEventListener('click', () => {
        localStorage.removeItem('token');
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Venda</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <button id="menuBtn">☰ Menu</button>
      <ul id="menuLinks">
        <li><a href="dashboard.html">Painel ADM</a></li>
        <li><a href="clientesList.html">Clientes</a></li>
        <li><a href="novoCliente.html">Cadastrar Clientes</a></li>
        <li><a href="produtos.html">Mercadorias</a></li>
        <li><a href="novoProduto.html">Cadastrar Mercadorias</a></li>
        <li><a href="vendas.html">Cadastrar Venda</a></li>
        <li><a href="historico.html">Histórico de Vendas</a></li>
        <li><a href="controleParcelas.html">Controle de Parcelas</a></li>
        <li><a href="comprovantes.html">Comprovantes de Vendas</a></li>
        <li><a href="loja.html">Loja</a></li>
        <li><a href="configuracoes.html">Configurações</a></li>
        <li><a href="index.html" id="logout">Sair</a></li>
      </ul>
    </nav>
    <h1 id="tituloVenda">Nova Venda</h1>
    <div id="erroVenda" class="erro"></div>

    <form id="formVenda">
      <!-- Retrospectiva: data da venda -->
      <label for="dataVenda">Data da Venda:</label>
      <input type="date" id="dataVenda" name="dataVenda" required value=""/>

      <label for="selectCliente">Cliente:</label>
      <select id="selectCliente" name="selectCliente" required>
        <option value="">-- Selecione --</option>
      </select>

      <label for="selectProduto">Produto:</label>
      <select id="selectProduto" name="selectProduto" required>
        <option value="">-- Selecione --</option>
      </select>

      <label for="valorUnitario">Valor Unitário (R$):</label>
      <input type="text" id="valorUnitario" name="valorUnitario" readonly/>

      <label>Tipo de Venda:</label>
      <label><input type="radio" name="tipoVenda" value="AVISTA" checked/> À Vista</label>
      <label><input type="radio" name="tipoVenda" value="PARCELADO"/> Parcelado</label>

      <div id="dadosParcelamento" style="display:none;">
        <label for="entrada">Entrada (R$):</label>
        <input type="text" id="entrada" name="entrada" placeholder="0,00"/>

        <label for="quantParcelas">Total de Parcelas:</label>
        <input type="number" id="quantParcelas" name="quantParcelas" min="1"/>

        <label for="parcelasPagas">Parcelas Já Pagas:</label>
        <input type="number" id="parcelasPagas" name="parcelasPagas" min="0" value="0"/>

        <label for="diaVencimento">Dia de Vencimento (1–28):</label>
        <input type="number" id="diaVencimento" name="diaVencimento" min="1" max="28" placeholder="Ex: 10"/>
      </div>

      <!-- Exibe apenas o valor de cada parcela -->
      <p id="infoParcela" style="margin-top:1rem;"></p>

      <button type="submit" id="btnSubmitVenda">Registrar Venda</button>
    </form>
  </div>

  <script type="module" src="js/vendas.js"></script>
  <script>
    // menu toggle & logout
    document.getElementById('menuBtn').addEventListener('click', ()=> {
      document.getElementById('menuLinks').classList.toggle('show');
    });
    document.querySelectorAll('#menuLinks a').forEach(a=>a.addEventListener('click', ()=> {
      document.getElementById('menuLinks').classList.remove('show');
    }));
    document.getElementById('logout')?.addEventListener('click', ()=> {
      localStorage.removeItem('token');
    });
  </script>
</body>
</html>

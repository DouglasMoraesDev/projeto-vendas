<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Venda</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
<nav>
  <button id="menuBtn">☰ Menu</button>
  <ul id="menuLinks">
    <li><a href="dashboard.html">Painel ADM</a></li>
    <li><a href="clientes.html">Clientes</a></li>
    <li><a href="produtos.html">Produtos</a></li>
    <li><a href="vendas.html">Nova Venda</a></li>
    <li><a href="historico.html">Histórico</a></li>
    <li><a href="controleParcelas.html">Parcelas</a></li>
    <li><a href="comprovantes.html">Comprovantes</a></li>
    <li><a href="loja.html">Loja Pública</a></li>
    <li><a href="index.html" id="logout">Logout</a></li>
  </ul>
</nav>
    <h1>Nova Venda</h1>
    <div id="erroVenda" class="erro"></div>

    <form id="formVenda">
      <label for="selectCliente">Cliente:</label>
      <select id="selectCliente" name="selectCliente" required>
        <option value="">-- Selecione --</option>
      </select>

      <label for="selectProduto">Produto:</label>
      <select id="selectProduto" name="selectProduto" required>
        <option value="">-- Selecione --</option>
      </select>

      <label for="valorUnitario">Valor Unitário (R$):</label>
      <input type="text" id="valorUnitario" name="valorUnitario" readonly />

      <label>Tipo de Pagamento:</label>
      <label><input type="radio" name="tipoPagamento" value="AVISTA" checked /> À Vista</label>
      <label><input type="radio" name="tipoPagamento" value="PARCELADO" /> Parcelado</label>

      <div id="dadosParcelamento" style="display: none;">
        <label for="entrada">Entrada (R$):</label>
        <input type="text" id="entrada" name="entrada" placeholder="1.000,00" />

        <label for="quantParcelas">Número de Parcelas:</label>
        <input type="number" id="quantParcelas" name="quantParcelas" min="1" />

        <label for="diaVencimento">Dia de Vencimento (1–28):</label>
        <input type="number" id="diaVencimento" name="diaVencimento" min="1" max="28" placeholder="Ex: 15" />

        <!-- Aqui mostramos o valor de cada parcela e datas de vencimento -->
        <div id="infoParcelas"></div>
      </div>

      <button type="submit" id="btnSubmitVenda">Registrar Venda</button>
    </form>
  </div>

  <script type="module" src="js/vendas.js"></script>
  <script>
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
    });
  </script>
    <script>
    // Alterna visibilidade dos links quando o botão é clicado
    document.getElementById('menuBtn').addEventListener('click', () => {
      const menu = document.getElementById('menuLinks');
      menu.classList.toggle('show');
    });

    // Fecha o menu se o usuário clicar em qualquer link
    document.querySelectorAll('#menuLinks a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('menuLinks').classList.remove('show');
      });
    });

    // Logout
    const logout = document.getElementById('logout');
    if (logout) {
      logout.addEventListener('click', () => {
        localStorage.removeItem('token');
      });
    }
  </script>

</body>
</html>

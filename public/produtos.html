<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html">Clientes</a>
      <a href="vendas.html">Nova Venda</a>
      <a href="historico.html">Histórico</a>
      <a href="controleParcelas.html">Parcelas</a>
      <a href="comprovantes.html">Comprovantes</a>
      <a href="loja.html">Loja</a>
      <a href="index.html" id="logout">Logout</a>
    </nav>

    <h1>Gerenciar Produtos</h1>

    <!-- Formulário para cadastrar/editar produto -->
    <div id="erroProduto" class="erro"></div>
    <form id="formProduto" enctype="multipart/form-data">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" />

      <label for="valor">Valor Unitário (R$):</label>
      <input type="number" step="0.01" id="valor" name="valor" required />

      <label for="quantidade">Quantidade em Estoque:</label>
      <input type="number" id="quantidade" name="quantidade" required />

      <label for="fotos">Fotos (máx. 5):</label>
      <input type="file" id="fotos" name="fotos" accept="image/*" multiple />

      <button type="submit">Cadastrar Produto</button>
    </form>

    <!-- Lista de produtos -->
    <div id="listaProdutos"></div>
  </div>

  <!-- Carrega script de produtos -->
  <script type="module" src="js/produtos.js"></script>

  <script>
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
<nav>
  <button id="menuBtn">☰ Menu</button>
  <ul id="menuLinks">
    <li><a href="dashboard.html">Painel ADM</a></li>
    <li><a href="clientes.html">Clientes</a></li>
    <li><a href="produtos.html">Produtos</a></li>

    <li><a href="comprovantes.html">Comprovantes</a></li>
    <li><a href="loja.html">Loja Pública</a></li>
    <li><a href="index.html" id="logout">Logout</a></li>
  </ul>
</nav>
    <h1>Gerenciar Produtos</h1>

    <!-- Formulário para cadastrar/editar produto -->
    <div id="erroProduto" class="erro"></div>
    <form id="formProduto" enctype="multipart/form-data">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" />

      <label for="valor">Valor Unitário (R$):</label>
      <!-- ALTERADO: type=text para aceitar vírgulas -->
      <input type="text" id="valor" name="valor" placeholder="Ex: 15.000,00" required />

      <label for="quantidade">Quantidade em Estoque:</label>
      <input type="number" id="quantidade" name="quantidade" required />

      <label for="fotos">Fotos (máx. 5):</label>
      <input type="file" id="fotos" name="fotos" accept="image/*" multiple />

      <button type="submit">Cadastrar Produto</button>
    </form>

    <!-- Lista de produtos -->
    <div id="listaProdutos"></div>
  </div>

  <!-- Carrega script de produtos -->
  <script type="module" src="js/produtos.js"></script>

  <script>
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
    });
  </script>

    <script>
    // Alterna visibilidade dos links quando o botão é clicado
    document.getElementById('menuBtn').addEventListener('click', () => {
      const menu = document.getElementById('menuLinks');
      menu.classList.toggle('show');
    });

    // Fecha o menu se o usuário clicar em qualquer link
    document.querySelectorAll('#menuLinks a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('menuLinks').classList.remove('show');
      });
    });

    // Logout
    const logout = document.getElementById('logout');
    if (logout) {
      logout.addEventListener('click', () => {
        localStorage.removeItem('token');
      });
    }
  </script>
</body>
</html>

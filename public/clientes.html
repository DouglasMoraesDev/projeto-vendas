<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Menu superior -->
    <nav>
      <button id="menuBtn">☰ Menu</button>
      <ul id="menuLinks">
        <li><a href="dashboard.html">Painel ADM</a></li>
        <li><a href="clientes.html">Clientes</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="vendas.html">Cadastrar Venda</a></li>
        <li><a href="historico.html">Histórico de vendas</a></li>
        <li><a href="controleParcelas.html">Controle de parcelas</a></li>
        <li><a href="comprovantes.html">Comprovantes de vendas</a></li>
        <li><a href="loja.html">Loja</a></li>
        <li><a href="index.html" id="logout">Sair</a></li>
      </ul>
    </nav>
    <h1>Gerenciar Clientes</h1>

    <!-- Formulário para cadastrar/editar cliente -->
    <div id="erroCliente" class="erro"></div>
    <form id="formCliente">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" />

      <button type="submit">Cadastrar Cliente</button>
    </form>

    <!-- Lista de clientes em cards -->
    <div id="listaClientes"></div>
  </div>

  <!-- Carrega script de clientes -->
  <script type="module" src="js/clientes.js"></script>

  <script>
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
    });
  </script>

    <script>
    // Alterna visibilidade dos links quando o botão é clicado
    document.getElementById('menuBtn').addEventListener('click', () => {
      const menu = document.getElementById('menuLinks');
      menu.classList.toggle('show');
    });

    // Fecha o menu se o usuário clicar em qualquer link
    document.querySelectorAll('#menuLinks a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('menuLinks').classList.remove('show');
      });
    });

    // Logout
    const logout = document.getElementById('logout');
    if (logout) {
      logout.addEventListener('click', () => {
        localStorage.removeItem('token');
      });
    }
  </script>
</body>
</html>

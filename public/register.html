<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="container">
    <h2>Registrar Novo Usuário</h2>
    <form id="form-register">
      <label>
        Nome:
        <input type="text" name="nome" required />
      </label>
      <label>
        E-mail:
        <input type="email" name="email" required />
      </label>
      <label>
        Telefone:
        <input type="text" name="telefone" />
      </label>
      <label>
        Endereço:
        <input type="text" name="endereco" />
      </label>
      <label>
        Senha:
        <input type="password" name="senha" required />
      </label>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="msg" style="color: red; margin-top: 1rem;"></p>
    <p>Já tem conta? <a href="index.html#login">Entrar</a></p>
  </div>

  <script type="module">
    import { api } from './js/api.js';

    const form = document.getElementById('form-register');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      msg.textContent = '';

      const data = {
        nome:     form.nome.value.trim(),
        email:    form.email.value.trim(),
        telefone: form.telefone.value.trim(),
        endereco: form.endereco.value.trim(),
        senha:    form.senha.value
      };

      try {
        await api.register(data);
        msg.style.color = 'green';
        msg.textContent = 'Usuário cadastrado com sucesso! Você pode entrar agora.';
        form.reset();
      } catch (err) {
        msg.style.color = 'red';
        msg.textContent = err.response?.data?.error || err.message;
      }
    });
  </script>
</body>
</html>

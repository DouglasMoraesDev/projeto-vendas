<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprovantes por Cliente</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <nav>
      <button id="menuBtn">☰ Menu</button>
      <ul id="menuLinks">
        <li><a href="dashboard.html">Painel ADM</a></li>
        <li><a href="clientes.html">Clientes</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="vendas.html">Nova Venda</a></li>
        <li><a href="historico.html">Histórico</a></li>
        <li><a href="controleParcelas.html">Parcelas</a></li>
        <li><a href="comprovantes.html">Comprovantes</a></li>
        <li><a href="loja.html">Loja Pública</a></li>
        <li><a href="index.html" id="logout">Logout</a></li>
      </ul>
    </nav>

    <h1>Comprovantes por Cliente</h1>

    <label for="selectClienteComprovantes">Selecione Cliente:</label>
    <select id="selectClienteComprovantes">
      <option value="">-- Selecione --</option>
    </select>
    <button id="btnBuscarComprovantes">Buscar</button>
    <div id="erroComprovantes" class="erro"></div>

    <div id="listaComprovantes"></div>
  </div>

  <script type="module" src="js/comprovantes.js"></script>
  <script>
    // Alterna menu
    document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('menuLinks').classList.toggle('show');
    });
    // Fecha menu ao clicar no link
    document.querySelectorAll('#menuLinks a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('menuLinks').classList.remove('show');
      });
    });
    // Logout
    const logout = document.getElementById('logout');
    if (logout) {
      logout.addEventListener('click', () => {
        localStorage.removeItem('token');
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Novo Produto</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <button id="menuBtn">☰ Menu</button>
      <ul id="menuLinks">
        <li><a href="dashboard.html">Painel ADM</a></li>
        <li><a href="clientesList.html">Clientes</a></li>
        <li><a href="novoCliente.html">Cadastrar Clientes</a></li>
        <li><a href="produtos.html">Mercadorias</a></li>
        <li><a href="novoProduto.html">Cadastrar Mercadorias</a></li>
        <li><a href="vendas.html">Cadastrar Venda</a></li>
        <li><a href="historico.html">Histórico de Vendas</a></li>
        <li><a href="controleParcelas.html">Controle de Parcelas</a></li>
        <li><a href="comprovantes.html">Comprovantes de Vendas</a></li>
        <li><a href="loja.html">Loja</a></li>
        <li><a href="configuracoes.html">Configurações</a></li>
        <li><a href="index.html" id="logout">Sair</a></li>
      </ul>
    </nav>
    <h1 id="tituloForm">Cadastrar Produto</h1>
    <div id="erroProd" class="erro"></div>

    <form id="formProduto" enctype="multipart/form-data">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required/>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao"></textarea>

      <label for="valorUnitario">Valor Unitário (R$):</label>
      <input type="text" id="valorUnitario" name="valorUnitario" required/>

      <label for="quantidadeEstoque">Quantidade em Estoque:</label>
      <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" min="0" required/>

      <label for="fotos">Fotos (até 5):</label>
      <input type="file" id="fotos" name="fotos" accept="image/*" multiple/>

      <!-- preview de fotos existentes -->
      <div id="previewExistente" style="display:flex; gap:0.5rem; margin-bottom:1rem;"></div>

      <button type="submit" id="btnSalvar">Salvar</button>
    </form>
  </div>

  <script type="module" src="js/novoProduto.js"></script>
  <script>
    document.getElementById("menuBtn").addEventListener("click", ()=>{
      document.getElementById("menuLinks").classList.toggle("show");
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Login Loja</title>

</head>
<body>
  <div class="container">
    <h1>Login - MarketPlace Diego</h1>
    <div id="erroLoginStore" class="erro"></div>
    <form id="formStoreLogin">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Entrar</button>
    </form>
    <p>NÃ£o tem conta? <a href="storeRegister.html">Cadastre-se aqui</a></p>
  </div>

  <script type="module" src="js/storeLogin.js"></script>

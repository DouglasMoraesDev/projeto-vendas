<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar na Loja</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro - MarketPlace Diego </h1>
    <div id="erroStore" class="erro"></div>
    <form id="formStoreRegister">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="storeLogin.html">Faça login aqui</a></p>
  </div>

  <script type="module" src="js/storeRegister.js"></script>
</body>
</html>

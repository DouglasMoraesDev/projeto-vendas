<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Cliente</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <nav>
      <button id="menuBtn">☰ Menu</button>
      <ul id="menuLinks">
        <li><a href="dashboard.html">Painel ADM</a></li>
        <li><a href="clientesList.html">Clientes</a></li>
        <li><a href="novoCliente.html">Cadastrar Clientes</a></li>
        <li><a href="produtos.html">Mercadorias</a></li>
        <li><a href="novoProduto.html">Cadastrar Mercadorias</a></li>
        <li><a href="vendas.html">Cadastrar Venda</a></li>
        <li><a href="historico.html">Histórico de Vendas</a></li>
        <li><a href="controleParcelas.html">Controle de Parcelas</a></li>
        <li><a href="comprovantes.html">Comprovantes de Vendas</a></li>
        <li><a href="loja.html">Loja</a></li>
        <li><a href="index.html" id="logout">Sair</a></li>
      </ul>
    </nav>
    <!-- <h1> será sobrescrito em novoCliente.js quando em modo edição -->
    <h1>Cadastrar Novo Cliente</h1>

    <div id="erroCliente" class="erro"></div>
    <form id="formNovoCliente">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" />

      <button type="submit">Cadastrar Cliente</button>
    </form>
  </div>

  <script type="module" src="js/novoCliente.js"></script>
  <script>
    // Alterna visibilidade dos links do menu
    document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('menuLinks').classList.toggle('show');
    });
    // Fecha menu ao clicar em qualquer link
    document.querySelectorAll('#menuLinks a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('menuLinks').classList.remove('show');
      });
    });
    // Logout
    const logout = document.getElementById('logout');
    if (logout) {
      logout.addEventListener('click', () => {
        localStorage.removeItem('token');
      });
    }
  </script>
</body>
</html>
